{% extends "base.html" %}

{% block title %}Register - PDF-Co Viewer{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://venngage-wordpress.s3.amazonaws.com/uploads/2019/01/8.-Presentation-Design-Guide-Header.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 0px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Optional: Add a dark overlay for better text visibility */
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
        }
    </style>

    <div class="content">
        <h1>Register</h1>
        <form action="{{ url_for('register') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="role">Role:</label>
            <input type="radio" id="faculty" name="role" value="faculty" required>
            <label for="faculty">Faculty</label>
            <input type="radio" id="student" name="role" value="student" required>
            <label for="student">Student</label>
            
            <input type="submit" value="Register">
        </form>
    </div>
{% endblock %}
