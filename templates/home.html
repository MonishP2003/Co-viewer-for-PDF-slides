<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF-Co Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://venngage-wordpress.s3.amazonaws.com/uploads/2019/01/8.-Presentation-Design-Guide-Header.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        h1 {
            color: black;
        }
        p {
            font-size: 1.2em;
            color: white;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 100px; /* Added padding to fine-tune the position */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Optional: Add a dark overlay for better text visibility */
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>PDF-Co Viewer</h1>
        <p>Don't have an account?</p>
        <a href="{{ url_for('register') }}">Create a new account</a>
        <p>Already have an account?</p>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</body>
</html>
